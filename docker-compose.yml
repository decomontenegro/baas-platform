version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: baas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-baas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-baas_secret_2024}
      POSTGRES_DB: ${POSTGRES_DB:-baas_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-baas} -d ${POSTGRES_DB:-baas_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: baas-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-baas_redis_2024}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-baas_redis_2024}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Commander (optional - for debugging)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: baas-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-baas_redis_2024}
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - debug

  # Adminer (optional - for database debugging)
  adminer:
    image: adminer:latest
    container_name: baas-adminer
    restart: unless-stopped
    ports:
      - "8082:8080"
    depends_on:
      - postgres
    profiles:
      - debug

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: baas-network
